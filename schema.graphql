type IssueTether @entity {
  id: ID!
  count: BigInt!
  amount: BigInt! # uint256
}

type RedeemTether @entity {
  id: ID!
  count: BigInt!
  amount: BigInt!
}

type ApprovalTether @entity {
  id: ID!
  count: BigInt!
  owner: Bytes!
  spender: Bytes!
  value: BigInt!
}

type TransferTether @entity {
  id: ID!
  count: BigInt!
  from: Bytes!
  to: Bytes!
  value: BigInt!
}
